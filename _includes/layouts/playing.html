---
layout: layouts/base.html
permalink: /score/{{ title | slug }}/
---

<section class="container score-container">
    <div class="gc-full head-content">
        <h1 class="tac">Ma partition</h1>
        <div class="info">
            <p>{{ title }}</p>
            <h2 class="tac">{{ author }}</h2>
        </div>
    </div>
    <div class="player gc-full">
        <div class="panel-body">
            <div id="notation" class="panel" data-mei-path="{{ mei_file }}"></div>
        </div>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <div class="gc-full bottom-content">
        <a href="/" class="return">
            Retour
        </a>
        <div class="tools-container">
            <button id="playPause" class="primary-button">
                Jouer la partition
            </button>
            <button id="bpm" class="secondary-button">Modifier le BPM</button>
        </div>
    </div>

    <div id="bpmModalContainer" class="bpm-modal-container">
        <div class="bpm-modal">
            <h2 class="gc-full">Modification du BPM</h2>
            <input  id="tempo" class="gc-full input-bpm" type="number" type="range" min="40" max="340" value="80">
            <button id="validInput" class="gc-full primary-button">Valider</button>
            <span id="closeModalBpm" class="close-bpm-modal">X</span>
        </div>
    </div>
</section>
