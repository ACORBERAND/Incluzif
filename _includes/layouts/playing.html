---
layout: layouts/base.html
permalink: /score/{{ title | slug }}/
---

<section class="container score-container">
    <div class="gc-full head-content">
        <h1 class="tac">Ma partition</h1>
        <div class="info">
            <p>{{ title }}</p>
            <h2 class="tac">{{ author }}</h2>
        </div>
    </div>
    <div class="player gc-full">
        <div id="notation" class="panel-body" data-mei-path="{{ mei_file }}">
            <div id="panel" class="panel"> </div>
        </div>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <div class="gc-full bottom-content">
        <a href="/" class="return">
            Retour
        </a>
        <div class="tools-container">
            <button class="primary-button">
                Jouer la partition
            </button>
            <button class="secondary-button">Modifier le BPM</button>
        </div>
    </div>
</section>
