<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir PDF en MusicXML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Convertir une partition PDF en MusicXML</h1>
    
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="convertFile()">Convertir</button>
    
    <h2>Partition :</h2>
    <div id="output"></div>
    <div class="panel-body">
        <div id="app" class="panel" style="border: 1px solid lightgray; min-height: 800px;"></div>
    </div>
    
    <script type="module">
        import 'https://editor.verovio.org/javascript/app/verovio-app.js';
    
        // Create the app - here with an empty option object
        const app = new Verovio.App(document.getElementById("app"), {});
    
        // Load a file (MEI or MusicXML)
        fetch("https://www.verovio.org/editor/brahms.mei")
            .then(function(response) {
                return response.text();
            })
            .then(function(text) {
                app.loadData(text);
            });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
